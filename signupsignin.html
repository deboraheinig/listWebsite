<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up and Sign In</title>
    <link rel="stylesheet" href="signupsignin.css"> 

</head>
<body>
    <div class="container">
        <div class="signup-section">
            <h2>Signup</h2>
            <form>
                <label for="signup-email">E-mail</label>
                <input type="email" id="signup-email" name="signup-email" required>

                <label for="signup-password">Senha</label>
                <input type="password" id="signup-password" name="signup-password" required>

                <button type="submit" class="signup-btn">Cadastrar</button>
            </form>
        </div>

        <div class="signin-section">
            <h2>Login</h2>
            <form>
                <label for="signin-email">E-mail</label>
                <input type="email" id="signin-email" name="signin-email" required>

                <label for="signin-password">Senha</label>
                <input type="password" id="signin-password" name="signin-password" required>

                <button type="submit" class="signin-btn">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
