<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Lista</title>
    <link rel="stylesheet" href="list.css"> 
  
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Website: listas</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="list-creation">
            <div class="list-form">
                <h2>Criar uma lista</h2>
                <form>
                    <label for="list-title">Título</label>
                    <input type="text" id="list-title" name="list-title" required>

                    <label for="list-description">Descrição</label>
                    <textarea id="list-description" name="list-description" rows="4"></textarea>

                    <h3>Adicionar itens</h3>
                    <div class="item-input">
                        <input type="text" name="item" placeholder="Item 1" required>
                        <button class="add-item-btn">Adicionar</button>
                    </div>

                    <div class="item-list">
                     
                    </div>

                    <button type="submit" class="create-list-btn">Criar lista</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Deborah & Duda </p>
    </footer>
</body>
</html>
